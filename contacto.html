    <h2>Bienvenido a la pagina de  contacto de @jacdhi</h2>

    <legend>Formulario de Contacto</legend>
<div class="divform0">
    <div class="divform"><br>
        <fieldset>
            <form>
            <label for="name1">Nombre:</label><br>
            <input type="text" id="name1" name="name1" autofocus required><br><br>
            <label for="name2">Apellidos:</label><br>
            <input type="text" id="name2" name="name2" required><br><br>
            <label for="tlf" > Telefono </label><br>
            <input type="tel" id="tlf" name="tlf" maxlength="9" minlength="9" required> <br><br>
            <label for="email" > Email </label><br>
            <input type="email" id="email" name="email" required>  <br><br>
            <label for="infopersonal">Escribe algo sobre ti</label><br>
            <textarea rows = "5" cols = "60" name = "infopersonal" placeholder="Escribe aqui">
            </textarea><br>
            <label for="privacidad" > Politica de Privacidad </label><br>
            <input type="checkbox" id="privacidad" name="privacidad" required> 

            <br>
            <input type="submit" value="Enviar">
            </form>
        </fieldset>
    </div>
</div>
</body>
</html>
